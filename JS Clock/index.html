<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <div>

      <!-- Days of the week  -->
      <div>
        <p class="week-day">Sunday</p>
        <p class="week-day">Monday</p>
        <p class="week-day">Tuesday</p>
        <p class="week-day">Wednesday</p>
        <p class="week-day">Thursday</p>
        <p class="week-day">Friday</p>
        <p class="week-day">Saturday</p>      
        
      </div>
      
      <!-- Clock -->
      <div>
        <p class="time"></p>
        
      </div>
      
      <!-- Type of time -->
      <div class="teste">
        <button type="button" class="btn-formato-doze">12 Hour</button>
        <button type="button" class="btn-formato-vinte-quatro active-time-btn">24 Hour</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
