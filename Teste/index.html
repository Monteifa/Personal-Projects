<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/global.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Teste entrevista</title>

</head>
<body>
  <!-- Header -->
  <div class='header'>
    <div class='logo-container'>
      <img src='./imgs/logo.svg' alt='logo' class='logo' />
    </div>
  </div>

  <!-- Conteudo Principal -->
  <div class='container'>
    <div class='container1'>
      <h1>Venha trabalhar na Docket</h1>
      <p>
        Preencha o formulário e venha trabalhar em uma das startups mais
        desejadas do Brasil!
      </p>

      <h3>Dados Pessoais</h3>
      <form id='form'>
        <label for='nome'>Nome Completo:</label>
        <input
          type='text'
          id='nome'
          name="name"
          placeholder='Seu nome completo' 
                      
        />
        <div id='error'></div>  

        <label for='email'>E-mail:</label>
        <input
          type='email'
          id='email'
          placeholder='seunome@sobrenome.com.br'      
          
        />
        

        <div class='tel-container'>
          <div class='teste'>
            <label htmlFor='tel-1'>Telefone 1:</label>
            <input
              type='tel'
              id='tel-1'
              placeholder='(88) 8888-8888'              
              
            />
          </div>
          <div class='teste'>
            <label htmlFor='tel-2'>Telefone 2:</label>
            <input
              type='tel'
              id='tel-2'
              placeholder='(88) 8888-8888'
              
            />
          </div>
        </div>
        <input type='submit' value='Enviar' id='enviar' class='botao' />
        <!-- <button type='submit'>Submit</button> -->
      </form>
    </div>

    <div class='container2'>
      <h1>Ficha do candidato</h1>
      
        <form>
          <label htmlFor='nome'>Nome Completo:</label>
          <input type='text' id='submitedNome' readOnly />

          <label htmlFor='email'>E-mail:</label>
          <input type='email' id='submitedEmail' readOnly />

          <label htmlFor='tel-1'>Telefone 1:</label>
          <input type='tel' id='submitedTel-1' readOnly />

          <label htmlFor='tel-2'>Telefone 2:</label>
          <input type='tel' id='submitedTel-2' readOnly />
        </form>        
      
        <!-- <p>
          Preencha o formulário e clique em "Enviar" após conferir
          atentamente.
        </p> -->    
        
        <div id="carousel-slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col"><img src="imgs/teste.jpg" class="img-fluid d-block" ></div>
                <div class="col"><img src="imgs/img2.png" class="img-fluid d-block" ></div>               
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col"><img src="imgs/img3.jpg" class="img-fluid d-block" ></div>
                <div class="col"><img src="imgs/img4.jpg" class="img-fluid d-block" ></div>
              </div>
            </div>           
          </div>                    
                
          <a href="#carousel-slider" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Anterior</span>
          </a>
      
          <a href="#carousel-slider" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Avançar</span>
          </a>
        </div>
    </div>
  </div>

  





  <div class='footer'>
    <p>DOCKET © 2019</p>
  </div>










  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
